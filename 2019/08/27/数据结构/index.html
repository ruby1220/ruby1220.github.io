<h3 id="19年8月29号"><a href="#19年8月29号" class="headerlink" title="19年8月29号"></a>19年8月29号</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">#include&lt;stdlib.h</span><br><span class="line">class array</span><br><span class="line">&#123;</span><br><span class="line">private:</span><br><span class="line">	int maxlen;</span><br><span class="line">	int len;</span><br><span class="line">	int * base;</span><br><span class="line">public:</span><br><span class="line">	array()</span><br><span class="line">	&#123;</span><br><span class="line">		maxlen =10;</span><br><span class="line">		len = 0;</span><br><span class="line">		base = new int[maxlen];</span><br><span class="line">	&#125;</span><br><span class="line">	void push (int val)</span><br><span class="line">	&#123;</span><br><span class="line">		base[len]=val;</span><br><span class="line">		len++;</span><br><span class="line">	&#125;</span><br><span class="line">	void insert(int pos,int val)</span><br><span class="line">	&#123;</span><br><span class="line">		for(int t = len;t&gt;pos;t--)</span><br><span class="line">			base[t]=base[t-1];</span><br><span class="line">		base[pos]=val;</span><br><span class="line">		len++;</span><br><span class="line">	&#125;</span><br><span class="line">	void erase(int pos)</span><br><span class="line">	&#123;</span><br><span class="line">		for(int t = pos ; t&lt;len ; t++)</span><br><span class="line">			base[t-1]=base[t];</span><br><span class="line">		len--;</span><br><span class="line">	&#125;</span><br><span class="line">	void show()</span><br><span class="line">	&#123;</span><br><span class="line">		for(int i=0;i&lt;len;i++)</span><br><span class="line">			cout&lt;&lt;base[i]&lt;&lt;&quot; &quot;;</span><br><span class="line">			cout&lt;&lt;endl;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	array t;</span><br><span class="line">	t.push(1);</span><br><span class="line">	t.push(2);</span><br><span class="line">	t.push(3);</span><br><span class="line">	t.insert(1,4);</span><br><span class="line">	t.show();</span><br><span class="line">	t.erase(2);</span><br><span class="line">	t.show();</span><br><span class="line">	system(&quot;pause&quot;);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="这段代码是顺序表内元素的删减。"><a href="#这段代码是顺序表内元素的删减。" class="headerlink" title="这段代码是顺序表内元素的删减。"></a>这段代码是顺序表内元素的删减。</h3><h3 id="19年9月3日"><a href="#19年9月3日" class="headerlink" title="19年9月3日"></a>19年9月3日</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">#include&lt;stdlib.h&gt;</span><br><span class="line">struct Node</span><br><span class="line">&#123;</span><br><span class="line">	int data;</span><br><span class="line">	Node *next;</span><br><span class="line">&#125;;</span><br><span class="line">class list</span><br><span class="line">&#123;</span><br><span class="line">private:</span><br><span class="line">	Node *head;</span><br><span class="line">	int len;</span><br><span class="line">public:</span><br><span class="line">	list()</span><br><span class="line">	&#123;</span><br><span class="line">		head = new Node;</span><br><span class="line">		head-&gt;next = NULL;</span><br><span class="line">		len = 0;</span><br><span class="line">	&#125;</span><br><span class="line">	void add(int val)</span><br><span class="line">	&#123;</span><br><span class="line">		Node *q = new Node;</span><br><span class="line">		q-&gt;data = val;</span><br><span class="line">		q-&gt;next = head-&gt;next;</span><br><span class="line">		head-&gt;next = q;</span><br><span class="line">		len++;</span><br><span class="line">	&#125;</span><br><span class="line">	void show()</span><br><span class="line">	&#123;</span><br><span class="line">		Node *p = head;</span><br><span class="line">		while(p!=NULL)</span><br><span class="line">		&#123;</span><br><span class="line">		p = p-&gt;next;</span><br><span class="line">		cout&lt;&lt;p-&gt;data&lt;&lt;endl;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	list t;</span><br><span class="line">	t.add(1);</span><br><span class="line">	t.add(2);</span><br><span class="line">	t.show();</span><br><span class="line">	system(&quot;pause&quot;);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
